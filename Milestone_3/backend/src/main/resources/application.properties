server.port=8080

# Database Configuration
# Using H2 file-based database (persistent, no server setup required)
# Database file will be created at: backend/jobsuggestionsdb.mv.db
spring.datasource.url=jdbc:h2:file:./jobsuggestionsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for viewing data in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Session Configuration
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.timeout=300

